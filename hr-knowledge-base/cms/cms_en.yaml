    POLICY: GENERAL HR POLICIES
    EFFECTIVE DATE: January 1, 2024
    LAST UPDATED: January 1, 2024
    DEPARTMENT: Human Resources

    OVERVIEW:
    This document outlines general workplace policies and expectations for all employees.

    CODE OF CONDUCT:
    All employees are expected to:
    - Treat colleagues, customers, and vendors with respect and professionalism
    - Maintain honesty and integrity in all business dealings
    - Comply with all company policies and applicable laws
    - Protect company assets and confidential information
    - Report violations of policy or law to HR or management
    - Avoid conflicts of interest

    Violations of the code of conduct may result in disciplinary action up to and including termination.

    WORK HOURS:
    STANDARD WORK WEEK:
    - Full-time: 40 hours per week
    - Core business hours: 9:00 AM - 5:00 PM Monday through Friday
    - Lunch break: 1 hour (unpaid for non-exempt employees)

    FLEXIBLE START TIMES:
    Employees may start between 7:00 AM and 9:30 AM with manager approval, provided:
    - They work their full 8-hour shift
    - They are available for required meetings
    - Core hours (9 AM - 3 PM) are covered by team

    OVERTIME:
    - Non-exempt employees must get manager approval BEFORE working overtime
    - Overtime is paid at 1.5x regular rate for hours over 40 per week
    - Exempt employees are not eligible for overtime pay
    - Unauthorized overtime will result in disciplinary action

    ATTENDANCE AND PUNCTUALITY:
    - Employees are expected to be at work on time and ready to work
    - Notify your manager as soon as possible if you will be late or absent
    - Excessive tardiness or absenteeism may result in disciplinary action

    TARDINESS POLICY:
    - Occasional tardiness (less than 10 minutes) a few times per year is understandable
    - Frequent tardiness (more than 5 times in 90 days) will result in counseling
    - Arriving more than 30 minutes late without notice is considered a serious violation

    ABSENTEEISM:
    - Must notify manager before start of shift if calling in sick
    - After 3 consecutive absences, may require doctor's note
    - Unexcused absences may result in unpaid time and disciplinary action

    DRESS CODE:
    Our dress code balances professionalism with comfort:

    BUSINESS CASUAL (Monday - Thursday):
    - Acceptable: Slacks, khakis, dress pants, skirts, blouses, button-down shirts, polo shirts, sweaters, closed-toe shoes
    - Not acceptable: Jeans, t-shirts, sneakers, flip-flops, shorts, tank tops, revealing clothing
    - When meeting with clients: Business professional attire required

    CASUAL FRIDAYS:
    - Clean, neat jeans permitted
    - Company logo wear encouraged
    - Sneakers acceptable if clean and professional
    - Still no shorts, flip-flops, or revealing clothing

    DEPARTMENT VARIATIONS:
    - Creative departments (Marketing, Design): May have more casual standards daily
    - Client-facing roles: Must maintain business professional appearance
    - Manufacturing/Warehouse: Appropriate safety attire required

    PERSONAL APPEARANCE:
    - Maintain good personal hygiene
    - Visible tattoos should be workplace appropriate
    - Extreme hairstyles or colors may require manager discussion
    - Fragrance should be subtle

    WORKPLACE SAFETY:
    - Report all injuries immediately to your manager and HR
    - Participate in required safety training
    - Use provided safety equipment in designated areas
    - Report unsafe conditions to Facilities or your manager
    - No weapons permitted on company premises (including parking lot)
    - Emergency exits must remain clear at all times

    DRUG AND ALCOHOL POLICY:
    - Zero tolerance for illegal drugs on company premises or during work hours
    - Alcohol consumption only at approved company events
    - Employees may not work while under the influence
    - Prescription medications: Must not impair ability to safely perform job duties
    - Company reserves the right to conduct drug testing for cause or as required by law

    SMOKING POLICY:
    - Smoking (including e-cigarettes and vaping) prohibited inside all company buildings
    - Designated smoking areas only: 50 feet from building entrances
    - Smoke breaks count toward regular break time
    - Dispose of cigarette butts properly

    CONFIDENTIALITY:
    Employees must protect confidential information including:
    - Customer data and contact information
    - Employee personal information
    - Financial data and business plans
    - Proprietary processes and trade secrets
    - Unpublished company information

    Breach of confidentiality may result in immediate termination and legal action.

    SOCIAL MEDIA POLICY:
    Personal social media use:
    - Do not post confidential company information
    - Do not represent yourself as speaking for the company
    - Use good judgment; your posts reflect on the company
    - Do not disparage the company, colleagues, or customers
    - Include disclaimer: "Views are my own" if discussing work-related topics

    Professional social media (LinkedIn, etc.):
    - Keep profile current with accurate job title
    - You may mention your employer
    - Connect with colleagues and customers appropriately
    - Do not share confidential business information

    SOLICITATION:
    - Employees may not solicit for personal business during work time
    - Outside groups may not solicit on company premises without permission
    - Charitable fundraisers must have HR approval
    - Political solicitation is not permitted on company premises

    VISITORS:
    - All visitors must sign in at reception
    - Employees are responsible for their visitors
    - Children in the workplace require manager approval (not for regular childcare)
    - Extended visits may be disruptive and should be avoided

    PERSONAL PHONE CALLS AND BUSINESS:
    - Personal phone calls should be brief and infrequent
    - Use breaks and lunch for personal business
    - Excessive personal calls may result in disciplinary action
    - Personal cell phones should be on vibrate in office areas

    EMAIL AND INTERNET USE:
    - Company email and internet are for business purposes
    - Limited personal use is acceptable during breaks
    - No pornographic, offensive, or illegal content
    - Company monitors email and internet usage
    - No expectation of privacy in company systems

    PERSONAL PROPERTY:
    - Company is not responsible for lost or stolen personal property
    - Do not leave valuables visible in your workspace
    - Use locked drawer or locker if provided
    - Report thefts to Security and your manager

    PARKING:
    - Employee parking in designated areas only
    - Reserved spots for executives and visitors only
    - Disabled parking requires appropriate permit
    - Motorcycles and bicycles in designated areas
    - Vehicles left overnight require Security notification

    LACTATION ACCOMMODATION:
    - Private, non-bathroom space available for nursing mothers
    - Schedule use of lactation room with HR
    - Reasonable break time provided as needed
    - Room equipped with sink, refrigerator, and comfortable seating

    RELIGIOUS ACCOMMODATIONS:
    - Company respects all religious beliefs and practices
    - Reasonable accommodations for religious observances
    - Request time off for religious holidays in advance
    - Discuss dress code accommodations with HR if needed

    CONTACTS:
    - General HR questions: hr@company.com or ext. 5000
    - IT/Email issues: ithelp@company.com or ext. 6000
    - Facilities/Safety: facilities@company.com or ext. 7000
    - Security: security@company.com or ext. 8000
    - Report policy violations: ethics@company.com (confidential hotline)
