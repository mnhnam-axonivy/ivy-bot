    POLICY: EMPLOYEE BENEFITS
    EFFECTIVE DATE: January 1, 2024
    LAST UPDATED: January 1, 2024
    DEPARTMENT: Human Resources

    OVERVIEW:
    Our comprehensive benefits package is designed to support employee health, financial security, and work-life balance. This policy outlines the benefits available to eligible employees.

    ELIGIBILITY:
    Full-time employees (30+ hours per week) are eligible for all benefits listed below. Part-time employees (20-29 hours per week) are eligible for retirement benefits only. Benefits begin on the first day of the month following 30 days of employment.

    HEALTH INSURANCE:
    We offer three health insurance plans through BlueCross BlueShield:

    1. STANDARD PPO PLAN:
       - Monthly Premium: $150 (employee), $350 (employee + spouse), $400 (family)
       - Deductible: $1,500 individual / $3,000 family
       - Out-of-pocket maximum: $5,000 individual / $10,000 family
       - Co-pay: $25 primary care, $50 specialist
       - Company contributes 75% of employee-only premium

    2. HIGH DEDUCTIBLE PLAN with HSA:
       - Monthly Premium: $75 (employee), $200 (employee + spouse), $250 (family)
       - Deductible: $3,000 individual / $6,000 family
       - Out-of-pocket maximum: $6,000 individual / $12,000 family
       - HSA contribution: Company contributes $1,000/year to employee HSA
       - Company contributes 80% of employee-only premium

    3. PREMIUM PLAN:
       - Monthly Premium: $250 (employee), $550 (employee + spouse), $650 (family)
       - Deductible: $500 individual / $1,000 family
       - Out-of-pocket maximum: $3,000 individual / $6,000 family
       - Co-pay: $15 primary care, $30 specialist
       - Company contributes 70% of employee-only premium

    DENTAL INSURANCE:
    Provided through Delta Dental at no cost to employees:
    - Annual maximum benefit: $2,000 per person
    - Preventive care (cleanings, exams): 100% covered
    - Basic procedures (fillings): 80% covered
    - Major procedures (crowns, root canals): 50% covered
    - Orthodontia: 50% covered up to $2,000 lifetime maximum

    VISION INSURANCE:
    Provided through VSP at no cost to employees:
    - Annual eye exam: $10 co-pay
    - Prescription glasses or contacts: Allowance of $200 every 12 months
    - Frames: Covered up to $150
    - Lenses: Covered up to $100

    RETIREMENT PLANS:
    401(k) PLAN:
    - Eligible to enroll immediately upon hire
    - Company matches 100% of first 3% contributed, then 50% of next 2%
    - Maximum company match: 4% of salary
    - Immediate vesting of employee contributions
    - Company match vests 25% per year (fully vested after 4 years)
    - Contribution limit: $23,000 per year (2024 IRS limit)
    - Catch-up contributions for age 50+: Additional $7,500 per year

    LIFE INSURANCE:
    Basic life insurance provided at no cost:
    - Coverage amount: 1x annual salary (up to $250,000)
    - Accidental Death & Dismemberment (AD&D): Same amount as life insurance
    - Optional supplemental life insurance available for purchase:
      - Employee: Up to 5x salary
      - Spouse: Up to $250,000
      - Children: $10,000 or $20,000 per child

    DISABILITY INSURANCE:
    SHORT-TERM DISABILITY:
    - Provided at no cost
    - Coverage: 60% of base salary
    - Waiting period: 7 days for illness, 0 days for injury
    - Maximum benefit period: 90 days
    - Maximum benefit: $2,000 per week

    LONG-TERM DISABILITY:
    - Provided at no cost
    - Coverage: 60% of base salary
    - Waiting period: 90 days
    - Maximum benefit period: To age 65
    - Maximum benefit: $10,000 per month

    WELLNESS PROGRAMS:
    GYM MEMBERSHIP REIMBURSEMENT:
    - Reimbursement up to $50 per month for gym membership
    - Submit receipts to HR for monthly reimbursement
    - Must show proof of at least 8 gym visits per month

    EMPLOYEE ASSISTANCE PROGRAM (EAP):
    - Free confidential counseling services
    - 6 sessions per issue per year
    - Services include mental health, financial planning, legal advice
    - Available 24/7: Call 1-800-EAP-HELP
    - Coverage extends to immediate family members

    ANNUAL WELLNESS SCREENING:
    - Free annual health screening on-site or at partnered clinics
    - Includes biometric screening and health risk assessment
    - Employees who complete screening receive $200 HSA/wellness account credit

    TUITION REIMBURSEMENT:
    - Up to $5,250 per calendar year for job-related courses
    - Must maintain C grade or better
    - Reimbursement after successful course completion
    - Requires manager approval before enrollment
    - Requires 2-year service commitment after reimbursement

    COMMUTER BENEFITS:
    - Pre-tax payroll deduction for public transportation
    - Pre-tax payroll deduction for parking
    - Monthly maximum: $315 (2024 IRS limit)

    ENROLLMENT:
    Benefits enrollment occurs during:
    1. Initial enrollment: Within 30 days of hire
    2. Annual open enrollment: November 1-30 for benefits effective January 1
    3. Qualifying life events: 30 days after marriage, birth, adoption, loss of coverage

    COBRA CONTINUATION:
    Employees who leave the company may continue health insurance coverage for up to 18 months by paying 102% of the premium cost. COBRA election forms will be provided upon termination.

    CONTACTS:
    - Benefits questions: benefits@company.com or ext. 5050
    - Insurance claims: Contact your insurance provider directly
    - 401(k) questions: Fidelity at 1-800-343-3548
    - COBRA: cobra@company.com or ext. 5055
