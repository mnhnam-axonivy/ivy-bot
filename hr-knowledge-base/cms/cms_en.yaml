    POLICY: LEAVE OF ABSENCE
    EFFECTIVE DATE: January 1, 2024
    LAST UPDATED: January 1, 2024
    DEPARTMENT: Human Resources

    OVERVIEW:
    This policy outlines various types of leave available to employees beyond regular vacation time. Leave ensures employees can handle personal, family, and medical situations while maintaining their employment.

    SICK LEAVE:
    ACCRUAL:
    - All full-time employees accrue sick time
    - Accrual rate: 1 day per month (12 days per year)
    - Maximum accrual: 60 days
    - Part-time employees: Prorated based on hours worked
    - Sick time begins accruing from first day of employment

    USAGE:
    Sick leave may be used for:
    - Your own illness or injury
    - Medical appointments and preventive care
    - Care for immediate family member who is ill
    - Mental health days (up to 3 days per year)

    NOTIFICATION:
    - Call manager before your scheduled start time
    - Update manager daily on expected return date
    - After 3 consecutive days, doctor's note may be required
    - Planned medical appointments require 1 week advance notice

    SICK LEAVE PAYOUT:
    - Unused sick leave does NOT pay out upon termination
    - May be used to extend FMLA if exhausted
    - Employees with 20+ years may convert 50% of unused sick leave to retirement credit

    FAMILY AND MEDICAL LEAVE (FMLA):
    ELIGIBILITY:
    To qualify for FMLA, you must have:
    - Worked for the company for at least 12 months
    - Worked at least 1,250 hours in the past 12 months
    - Work at a location with 50+ employees within 75 miles

    QUALIFYING REASONS:
    FMLA provides up to 12 weeks of unpaid, job-protected leave per year for:
    - Birth and care of newborn child
    - Adoption or foster care placement
    - Care for spouse, child, or parent with serious health condition
    - Your own serious health condition
    - Qualifying military family leave

    SERIOUS HEALTH CONDITION DEFINED:
    A serious health condition involves:
    - Inpatient care in hospital or medical facility
    - Continuing treatment by healthcare provider for:
      - Incapacity of more than 3 days plus medical treatment
      - Pregnancy or prenatal care
      - Chronic serious health conditions
      - Permanent or long-term conditions

    INTERMITTENT LEAVE:
    - FMLA may be taken intermittently or on reduced schedule
    - Common for medical treatments, therapy, or chronic conditions
    - Requires medical certification
    - Must coordinate schedule with manager when possible

    REQUESTING FMLA:
    1. Notify HR as soon as you know you need leave (30 days advance if foreseeable)
    2. Complete FMLA request form
    3. Provide medical certification within 15 days
    4. HR will provide eligibility notice within 5 business days

    DURING FMLA:
    - Health insurance continues (you must pay employee portion)
    - You may use accrued sick/vacation time for paid leave
    - After paid time exhausted, leave is unpaid
    - Must provide periodic status updates to HR
    - Return to work date must be communicated in advance

    RETURN FROM FMLA:
    - Entitled to same or equivalent position
    - Same pay, benefits, and working conditions
    - Must provide fitness-for-duty certification if for own health condition

    PARENTAL LEAVE:
    MATERNITY LEAVE:
    - Birth mothers: Up to 12 weeks FMLA plus 4 weeks paid parental leave (total 16 weeks)
    - Paid parental leave: 100% of base salary for 4 weeks
    - May use sick/vacation time for additional paid time
    - Short-term disability may apply for pregnancy complications

    PATERNITY LEAVE:
    - Birth fathers: 4 weeks paid parental leave
    - Must be taken within 12 months of birth
    - May use FMLA for additional unpaid time
    - May use vacation time for additional paid time

    ADOPTION LEAVE:
    - 4 weeks paid parental leave for adoptive parents
    - Available to one or both parents
    - Must be taken within 12 months of placement
    - May use FMLA for additional unpaid time

    PARENTAL LEAVE REQUIREMENTS:
    - Must have worked for company for at least 12 months
    - Provide at least 30 days advance notice (when possible)
    - Submit required documentation (birth certificate, adoption papers)
    - May take leave intermittently with manager approval

    BEREAVEMENT LEAVE:
    IMMEDIATE FAMILY:
    - Up to 5 days paid leave for death of:
      - Spouse or domestic partner
      - Child (including stepchild, foster child)
      - Parent (including stepparent, foster parent)
      - Sibling (including step-sibling)

    EXTENDED FAMILY:
    - Up to 3 days paid leave for death of:
      - Grandparent
      - Grandchild
      - In-laws (parent, sibling)
      - Aunt, uncle

    OTHER:
    - 1 day paid leave for death of close friend or distant relative
    - May use vacation time for additional time off
    - Manager may approve unpaid leave for extenuating circumstances

    REQUESTING BEREAVEMENT LEAVE:
    - Notify manager as soon as possible
    - May require documentation (death certificate, obituary, funeral notice)
    - Additional time beyond policy requires manager approval

    JURY DUTY:
    - Company supports civic responsibility
    - Paid leave for jury duty (no limit)
    - Must provide jury summons to manager
    - If excused early, expected to return to work
    - May keep any jury fees received

    MILITARY LEAVE:
    ACTIVE DUTY:
    - Unpaid leave for active military service
    - Job protection under USERRA
    - Health benefits continue for up to 24 months
    - Provide military orders to HR

    RESERVE/GUARD TRAINING:
    - Up to 2 weeks paid leave per year for annual training
    - Provide training schedule to manager at least 30 days in advance
    - Additional training time is unpaid

    RETURNING FROM MILITARY LEAVE:
    - Notify company of intent to return within time limits per USERRA
    - Entitled to same position or equivalent
    - Seniority and benefits continue to accrue during service

    PERSONAL LEAVE OF ABSENCE:
    ELIGIBILITY:
    - Must have worked for company for at least 1 year
    - Must have exhausted all vacation time
    - Subject to manager and HR approval
    - Maximum duration: 30 days

    REASONS FOR PERSONAL LEAVE:
    - Extended family care not covered by FMLA
    - Personal matters requiring extended absence
    - Educational opportunities
    - Volunteer service

    DURING PERSONAL LEAVE:
    - Leave is unpaid
    - Benefits do NOT continue (may elect COBRA)
    - Position is NOT guaranteed
    - No accrual of vacation or sick time

    REQUESTING PERSONAL LEAVE:
    - Submit written request to manager and HR at least 30 days in advance
    - Explain reason for leave and expected duration
    - Approval is not guaranteed and based on business needs

    SABBATICAL LEAVE:
    ELIGIBILITY:
    - Available to employees with 10+ years of service
    - One sabbatical per 10 years of employment
    - Subject to senior management approval

    DURATION:
    - Up to 12 weeks of paid sabbatical at 50% salary
    - May use vacation time to supplement pay
    - Must return to work for at least 2 years after sabbatical or repay sabbatical pay

    PURPOSE:
    - Professional development
    - Extended travel
    - Volunteer work
    - Personal projects or writing

    APPLICATION:
    - Submit sabbatical proposal to VP at least 6 months in advance
    - Include detailed plan for sabbatical activities
    - Demonstrate value to professional development
    - Create transition plan for responsibilities during absence

    WORKERS' COMPENSATION:
    If you are injured on the job:
    1. Report injury to manager immediately (within 24 hours)
    2. Seek medical treatment at approved provider
    3. Complete incident report with HR
    4. HR will file workers' compensation claim
    5. Receive workers' compensation benefits per state law

    WHILE ON WORKERS' COMP:
    - Benefits paid by insurance, not company
    - May supplement with sick/vacation time to reach full pay
    - Follow all medical restrictions
    - Attend all medical appointments
    - Keep HR updated on status

    RETURN TO WORK:
    - Must provide medical release before returning
    - May return to modified duty if recommended by doctor
    - Entitled to same position if able to perform essential functions
    - Company will provide reasonable accommodations if needed

    GENERAL PROVISIONS:
    BENEFITS DURING LEAVE:
    - Paid leave: All benefits continue normally
    - FMLA: Health insurance continues (employee pays their portion)
    - Other unpaid leave: Benefits do not continue; may elect COBRA

    RETURNING FROM LEAVE:
    - Provide at least 2 weeks notice of return date
    - Provide any required medical documentation
    - Contact manager to coordinate return

    FAILURE TO RETURN:
    - Failure to return on scheduled date without contact may be considered job abandonment
    - May result in termination of employment

    CONTACTS:
    - Leave of absence requests: leaves@company.com or ext. 5060
    - FMLA questions: fmla@company.com or ext. 5061
    - Workers' compensation: workerscomp@company.com or ext. 5062
    - Benefits during leave: benefits@company.com or ext. 5050
